<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор режима</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ULearnEGE</a>
            <a href="/" class="btn btn-outline-light">На главную</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold mb-3">Выберите режим подготовки</h1>
            <p class="lead text-muted">Практикуйтесь эффективно с помощью разных форматов</p>
        </div>

        <div class="row mb-5">
            <div class="col-md-6 mb-4">
                <div class="card mode-card border-success">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-3">Случайный вариант</h3>
                        <p class="card-text text-muted mb-4">
                            Решите первую часть ЕГЭ по профильной математике
                        </p>
                        <a href="/variant/" class="btn btn-success btn-lg btn-mode">
                            <i class="bi bi-shuffle me-2"></i>Полный вариант
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card mode-card border-primary">
                    <div class="card-body text-center p-5">
                        <h3 class="card-title mb-3">По номерам ЕГЭ</h3>
                        <p class="card-text text-muted mb-4">
                            Прорешайте задачи конкретных номеров
                        </p>
                        <a href="/numbers/" class="btn btn-primary btn-lg btn-mode">
                            <i class="bi bi-list-ol me-2"></i>Выбрать номер
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
