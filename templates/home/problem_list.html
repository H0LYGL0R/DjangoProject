<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задачи ЕГЭ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">MathExamPrep</a>
            <a href="/" class="btn btn-outline-primary">На главную</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-3">Задачи ЕГЭ по математике</h1>
        <p class="text-muted mb-4">Всего задач в базе: {{ total }}</p>

        <div class="row">
            {% for problem in problems %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Задача #{{ problem.id }}</h5>
                        <p class="card-text">{{ problem.text }}</p>
                        <div class="mt-3 p-3 bg-light rounded">
                            <strong>Ответ:</strong>
                            <span class="fs-5 text-success">{{ problem.answer }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
