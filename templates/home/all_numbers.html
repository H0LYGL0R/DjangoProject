<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задачи по номерам ЕГЭ</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">MathExamPrep</a>
            <a href="/choose/" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Назад к выбору
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Задачи по номерам ЕГЭ</h1>
        <p class="text-muted mb-4">Выберите номер задачи для глубокой проработки</p>

        <div class="row">
            {% for num in numbers %}
            <div class="col-md-3 col-lg-2 mb-3">
                <a href="/number/{{ num.number }}/" class="text-decoration-none">
                    <div class="card number-card text-center">
                        <div class="card-body">
                            <div class="number-circle
                                {% if num.number <= 5 %}basic
                                {% elif num.number <= 9 %}medium
                                {% else %}hard
                                {% endif %}">
                                {{ num.number }}
                            </div>
                            <h6 class="card-title">Задача {{ num.number }}</h6>
                            <p class="card-text small text-muted">
                                {{ num.count }} задач
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/variant/" class="btn btn-primary me-2">
                <i class="bi bi-shuffle"></i> Случайный вариант
            </a>
            <a href="/choose/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
    </div>
</body>
</html>
